<div class="mx-auto mt-10 max-w-md">
  <h2 class="text-2xl font-bold">Login</h2>
  <p class="mt-2 text-sm text-gray-600">Sign in to continue</p>

  <form class="mt-6 space-y-4 rounded-lg border bg-white p-6">
    <div>
      <label class="text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        class="mt-1 w-full rounded-md border px-3 py-2 text-sm focus:outline-none"
        placeholder="you@example.com"
      />
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        class="mt-1 w-full rounded-md border px-3 py-2 text-sm focus:outline-none"
        placeholder="••••••••"
      />
    </div>

    <button
      type="submit"
      class="w-full rounded-md border px-4 py-2 text-sm font-medium"
    >
      Login
    </button>
  </form>
</div>
