<div class="mx-auto mt-10 max-w-md">
  <h2 class="text-2xl font-bold">Login</h2>
  <p class="mt-2 text-sm text-gray-600">Sign in to continue</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6 space-y-4 rounded-lg border bg-white p-6">
    <div>
      <label class="text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="mt-1 w-full rounded-md border px-3 py-2 text-sm focus:ring-2 focus:ring-gray-200"
        placeholder="Enter your email"
      />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="mt-1 text-sm text-red-600">
          <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email address</div>
      </div>
    </div>
    <div>
      <label class="text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        formControlName="password"
        class="mt-1 w-full rounded-md border px-3 py-2 text-sm focus:ring-2 focus:ring-gray-200"
        placeholder="Enter your password"
      />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="mt-1 text-sm text-red-600">
          <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full rounded-md border cursor-pointer hover:bg-gray-50 px-4 py-2 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Login
    </button>
    <div *ngIf="submitted && form.invalid">
      <span class="text-sm text-red-600 mt-1">Please fix the errors above before submitting the form.</span>
    </div>
  </form>
</div>
